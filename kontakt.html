<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KK Partizan - Kontakt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="slike/logo.png" class="logo-img">
        </div>
        <nav>
            <ul class="navigacija">
                <li><a href="index.html">Pocetna</a></li>
                <li><a href="istorija.html">Istorija</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <div class="kontakt">
        <h1>Kontaktirajte nas</h1>
        <form>
            <div class="polje">
                <label for="ime">Ime i prezime:</label>
                <input type="text" placeholder="Unesite vase ime i prezime" required>
            </div>
            <div class="polje">
                <label for="email">Email:</label>
                <input type="email" placeholder="Unesite vasu email adresu" required>
            </div>
            <div class="polje">
                <label>Poruka:</label>
                <textarea rows="5" placeholder="Unesite vasu poruku" required></textarea>
            </div>
            <div class="polje">
                <button type="submit">Posalji</button>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 KK Partizan Mozzart Bet</p>
    </footer>
</body>
</html>
